<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--SCRIPT-->
    <script src="script.js" defer></script>

    <!--FONTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <!--ICONES-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <title>Clock</title>
</head>

<body>

    <main>
        <div class="time">
            <span id="minutes">12</span>
            <span>:</span>
            <span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="play"> <i class="fa-regular fa-circle-play"></i></button>
            <button id="pause" class="hide"> <i class="fa-regular fa-circle-pause"></i></button>
            <button id="stop" class="hide"><i class="fa-regular fa-circle-stop"></i></button>
            <button id="set"><i class="fa-solid fa-stopwatch"></i></button>
        </div>
    </main>

    <footer>
        <button id="sound-on"><i class="fa-solid fa-volume-high"></i>
        </button>
        <button id="sound-off" class="hide"><i class="fa-solid fa-volume-xmark"></i></button>
    </footer>

</body>

</html>
